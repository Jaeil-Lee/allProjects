<!-- Sign in -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  
  <!-- 전체 링크  -->
    <!-- 폰트 -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Shadows+Into+Light" />

    <!-- 스타일 초기화  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- 스타일 링크 - main_1 -->
    <link rel="stylesheet" href="./css/main_todo-List.css">


  </head>
  <body>

  
  <!-- 전체 container -->
  <div class="container">
    
      <!-- 1. header (15) -->
        <div class="header">

            <!-- 1.1 좌측 상단 back 탭  -->
            <div class="tab_back">
            <a href="../1.1 login_time">Back</a>   
            </div>
            
        </div>  
          


      <!-- 2. title -->
        <div class="title">

              <!-- 2.1 제목 to do list -->
              <div class="subject">
                  TO do list
              </div>

              
            </div>
            
        <!-- 3 리스트 생성 박스  -->
        <div class="buttonbox">
            <input type="button"  value="+ New task" >
        </div>
          
      <!-- 4. list -->
        <div class="list">       

            <!-- 4.1 리스트 목록 범위 지정  -->
              <div class="list_box">

                <!-- 4.2 요소 1 -->
                <div class="element">
                    <input type="checkbox" id="check1">
                        <label for="check1">
                            <input type="text" placeholder="包み込むように....">
                        </label>
                </div>

                <!-- 4.2 요소 2 -->
                <div class="element">
                    <input type="checkbox" id="check2">
                        <label for="check2">
                            <input type="text" placeholder="包み込むように....">
                        </label>
                </div>

              </div>

        </div> 


  </div>

</body>
<script src="./js/js_script.js"></script>


</html>
